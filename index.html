<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Simulator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
  </head>
  <body>
    <h1>Voice Simulator</h1>
    <div class="container">
      <div id="left-panel" class="panel">
        <div>
          <h2>Data</h2>
          <ul class="list">
            <li id="tickDisplay">Tick:</li>
            <li>Lorem ipsum</li>
            <li>Lorem ipsum</li>
          </ul>
        </div>
      </div>
      <canvas id="canvas" width="600px" height="600px"></canvas>
      <div id="right-panel" class="panel">
        <h2>Control</h2>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <div class="slider-container">
          <label for="gainSlider">Gain</label>
          <input type="range" id="gainSlider" value="100" name="gainSlider" min="0" max="100" oninput="gainSliderChanged()">
          <span id="gainSlider-value">0</span>
        </div>
        <div class="slider-container">
          <label for="oscillatorFreqSlider">Pitch</label>
          <input type="range" id="oscillatorFreqSlider" value="400" name="oscillatorFreqSlider" min="60" max="700" oninput="oscillatorFreqSliderChanged()">
          <span id="oscillatorFreqSlider-value">400</span>
        </div>
        <br />
        <h4>Action</h4>
        <div class="checkbox-container">
          <label for="oscilateCheckbox">Oscilate</label>
          <input type="checkbox" id="oscilateCheckbox" oninput="toggleSin()">
        </div>
        <br />
        <h4>2D Display</h4>
        <div class="checkbox-container">
          <label for="gradientCheckbox">Gradient</label>
          <input type="checkbox" id="gradientCheckbox" oninput="toggleGradient()" checked="true">
        </div>
        <br />
        <h4>3D Display</h4>
        <div class="slider-container">
          <label for="batchSizeSlider">Batch</label>
          <input type="range" id="batchSizeSlider" value="50" name="batchSizeSlider" min="10" max="2000" oninput="batchSizeSliderChanged()">
          <span id="batchSizeSlider-value">50</span>
        </div>

    </div>
    
    <script src="perlin.js"></script>
    <script src="util.js"></script>
    <script src="main.js"></script>
    <script src="threeJS.js"></script>
    <script src="handlers.js"></script>
    
  </body>
</html>
