<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Simulator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/button.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-buttons">
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
      </div>
      <h1 class="title">Voice Simulator</h1>
      <div class="right-buttons">
        <button class="button">
          <img
            src="resources/imgs/github-mark-white.svg"
            alt="setting"
            height="20"
          /><img />
        </button>
      </div>
    </header>

    <div class="container">
      <div class="left">
        <div class="item large-grid">Grid 1</div>
        <div class="item large-grid">Grid 2</div>
      </div>
      <div class="right">
        <div class="item long-row">Row 1</div>
        <div class="item long-row">Row 2</div>
        <div class="item long-row">Row 3</div>
        <div class="item long-row">Row 4</div>
      </div>
    </div>
  </body>
</html>
